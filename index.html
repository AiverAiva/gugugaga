<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>咕咕嘎嘎！</title>
    <meta property="og:title" content="咕咕嘎嘎！" />
    <meta property="og:description" content="每個人都需要咕咕嘎嘎！" />
    <meta property="og:url" content="https://www.gugugaga.net" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.gugugaga.net/thumbnail_192x192.png" />
    <meta property="og:image:type" content="image/png" />
    <meta name="theme-color" content="#ffd7d7" />
    <link rel="icon" href="https://www.gugugaga.net/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Noto Sans", sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100vh;
            /* always fill the viewport height */
            width: auto;
            /* let width grow/shrink with aspect ratio */
            transform: translate(-50%, -50%);
            /* keeps the video centered */
            /* object-fit is no longer needed because we’re explicitly
       controlling the dimensions, but leaving it in doesn’t hurt: */
            object-fit: contain;
            display: none;
            /* Hide until user clicks Start */
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }

        #infoOverlay {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 3px 18px;
            border-radius: 12px;
            font-size: 14px;
            backdrop-filter: blur(6px);
            display: none;
            z-index: 20;
            text-align: center;
        }

        #infoOverlay a {
            color: #ffd7d7;
            text-decoration: none;
        }

        #infoOverlay a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <video id="videoPlayer" playsinline>
        <source src="gugugaga.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="startButton">咕咕嘎嘎？</button>
    <div id="infoOverlay">
        <p>🎬 呵纹Hevon@hevon2333：<a href="https://www.youtube.com/@hevon2333" target="_blank">Youtube</a>、<a
                href="https://space.bilibili.com/13167438" target="_blank">bilibili</a></p>
        <p>🖼️ Honkai: Star Rail@honkaistarrail：<a href="https://x.com/honkaistarrail/status/1859931158840295735" target="_blank">Twitter</a></p>
    </div>

    <script>
        const button = document.getElementById('startButton');
        const video = document.getElementById('videoPlayer');
        const info = document.getElementById('infoOverlay');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            video.style.display = 'block';
            video.muted = false;
            video.volume = 0.2; // Set volume to 20%
            video.play();

            video.addEventListener('playing', () => {
                info.style.display = 'block';
            }, { once: true });
        });
    </script>

</body>

</html>
