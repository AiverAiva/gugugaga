<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>咕咕嘎嘎！</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            /* Hide until user clicks Start */
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>

    <video id="videoPlayer" playsinline>
        <source src="gugugaga.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="startButton">咕咕嘎嘎？</button>

    <script>
        const button = document.getElementById('startButton');
        const video = document.getElementById('videoPlayer');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            video.style.display = 'block';
            video.muted = false;
            video.volume = 0.2; // Set volume to 20%
            video.play();
        });
    </script>

</body>

</html>
